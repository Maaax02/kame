    <h4 class="text-black text-[40px] text-center mb-10 mt-20">
      VIDEO TRAILER
    </h4>
    <div class="h-[550px] w-[1220px] rounded-2xl bg-white mx-auto mb-28"></div>
    <!-- JavaScript to toggle the sidebar and handle carousel -->
    <script>
      // Initial setup to make the first slide larger
      document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll(".swiper-slide");
        slides[swiper.activeIndex].classList.add("h-[570px]");
      });

      const menuBtn = document.getElementById("menu-btn");
      const closeBtn = document.getElementById("close-btn");
      const sidebar = document.getElementById("sidebar");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("translate-x-0");
        sidebar.classList.add("-translate-x-full");
      });

      var swiper = new Swiper(".multiple-slide-carousel", {
        centeredSlides: true,
        loop: true,
        slidesPerView: 5,
        spaceBetween: 20,
        breakpoints: {
          1920: {
            slidesPerView: 5,
            spaceBetween: 30,
          },
          1028: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
          990: {
            slidesPerView: 1,
            spaceBetween: 0,
          },
        },
      });
      swiper.on("slideChange", function () {
        const slides = document.querySelectorAll(".swiper-slide");

        // Reset all slides to default height and width
        slides.forEach((slide) => {
          slide.classList.remove("h-[570px]", "h-[300px]", "h-[200px]"); // Remove height classes
          slide.classList.remove("w-[300px]", "w-[215px]", "w-[145px]"); // Remove width classes
          slide.classList.add("h-[400px]", "w-[215px]"); // Default height and width for non-active, non-edge slides
        });

        // Make the active (centered) slide larger
        const activeSlide = slides[swiper.activeIndex]; // Use activeIndex for looped slides
        activeSlide.classList.remove("h-[400px]", "w-[215px]");
        activeSlide.classList.add("h-[570px]", "w-[300px]"); // Larger height and width for the active (centered) slide

        // Get slides at the far left and far right (next to the center)
        const leftEdgeIndex =
          (swiper.activeIndex - 1 + slides.length) % slides.length;
        const rightEdgeIndex = (swiper.activeIndex + 1) % slides.length;

        const leftEdgeSlide = slides[leftEdgeIndex];
        const rightEdgeSlide = slides[rightEdgeIndex];

        // Set medium height and width for edge slides (next to the active slide)
        leftEdgeSlide.classList.remove("h-[400px]", "w-[215px]");
        leftEdgeSlide.classList.add("h-[300px]", "w-[215px]"); // Smaller height and medium width for left slide

        rightEdgeSlide.classList.remove("h-[400px]", "w-[215px]");
        rightEdgeSlide.classList.add("h-[300px]", "w-[215px]"); // Smaller height and medium width for right slide

        // Get far left and far right slides (further away from the center)
        const farLeftIndex =
          (swiper.activeIndex - 2 + slides.length) % slides.length;
        const farRightIndex = (swiper.activeIndex + 2) % slides.length;

        const farLeftSlide = slides[farLeftIndex];
        const farRightSlide = slides[farRightIndex];

        // Set even smaller height and width for far left and far right slides
        farLeftSlide.classList.remove("h-[400px]", "w-[215px]");
        farLeftSlide.classList.add("h-[200px]", "w-[145px]"); // Smaller height and width for far left slide

        farRightSlide.classList.remove("h-[400px]", "w-[215px]");
        farRightSlide.classList.add("h-[200px]", "w-[145px]"); // Smaller height and width for far right slide
      });
    </script>
  </body>
